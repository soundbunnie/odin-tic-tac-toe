<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <h1 id="win-message"></h1>
        <div class="board">
            <div class="cell" id="0" onclick="gameController.handleTurn(0, 0)"></div>
            <div class="cell" id="1" onclick="gameController.handleTurn(0, 1)"></div>
            <div class="cell" id="2" onclick="gameController.handleTurn(0, 2)"></div>
            <div class="cell" id="3" onclick="gameController.handleTurn(1, 0)"></div>
            <div class="cell" id="4" onclick="gameController.handleTurn(1, 1)"></div>
            <div class="cell" id="5" onclick="gameController.handleTurn(1, 2)"></div>
            <div class="cell" id="6" onclick="gameController.handleTurn(2, 0)"></div>
            <div class="cell" id="7" onclick="gameController.handleTurn(2, 1)"></div>
            <div class="cell" id="8" onclick="gameController.handleTurn(2, 2)"></div>
        </div>
        <div class="message" id="active-player">Player One's turn.</div>
        <button id="reset-button">Reset Board</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
